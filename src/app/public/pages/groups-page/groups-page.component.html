<!--
    We're going to need a list of groups
-->
<div>
    <button (click)="addClicked()">Add</button>
</div>
<div *ngIf="(bracketGroupsData$ | async)?.length > 0">
    <div *ngFor="let data of bracketGroupsData$ | async">
        <span><a [routerLink]="['/groups', data._id]">{{data.name}}</a></span>
    </div>
</div>

<div *ngIf="(bracketGroupsData$ | async)?.length == 0">
    No groups found for this user. <a (click)="addClicked()">Create one</a>!
</div>
