
<div class="container" *ngIf="currentSetlist$ | async as setlist">
    <app-setlist-edit-form 
    [setlist]="setlist" 
    (cancelEvent)="cancel()" 
    (submitEvent)="editSetlist($event)" 
    [showDeleteButton]='true'
    (deleteEvent)="deleteSetlist($event)"
    ></app-setlist-edit-form>
</div>
