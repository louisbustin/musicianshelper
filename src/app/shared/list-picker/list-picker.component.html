<div class="columns">
    <div class="column">
        <ng-container *ngIf="completeListWithoutPickedItems$ | async as all">
            <nav class="level" *ngFor='let a of all'>
                <!-- Left side -->
                <div class="level-left">
                  <div class="level-item">
                    <p class="subtitle">
                        {{a.name}}
                    </p>
                  </div>
                </div>
                <!-- left side -->
                <div class="level-right">
                    <div class="level-item">
                        <span class="icon is-clickable" (click)="pickItem(a)">
                            <i class="far fa-arrow-alt-circle-right"></i>
                        </span>
                    </div>
                </div>
            </nav>
        </ng-container>

    </div>
    <div class="column">

        <ng-container *ngIf="pickedListWithAddRemoveMoveUpAndDown$ | async as pickedList">
            <nav class="level" *ngFor='let p of pickedList | orderBy: { property: "order" }'>
                <!-- Left side -->
                <div class="level-left">
                  <div class="level-item">
                    <p class="subtitle">
                        {{p.name}}
                    </p>
                  </div>
                </div>
                <!-- Right side -->
                <div class="level-right">
                    <div class="level-item">
                        <span class="icon is-clickable" (click)="unpickItem(p)">
                            <i class="far fa-arrow-alt-circle-left"></i>
                        </span>
                        <span class="icon is-clickable" (click)="moveItemUp(p)">
                            <i class="far fa-arrow-alt-circle-up"></i>
                        </span>
                        <span class="icon is-clickable" (click)="moveItemDown(p)">
                            <i class="far fa-arrow-alt-circle-down"></i>
                        </span>
                    </div>
                </div>
            </nav>
        </ng-container>
    </div>
</div>

    <div class="column">
        <button class="button is-primary">Save Songs</button>
    </div>
</div>
