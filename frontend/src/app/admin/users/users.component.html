<ag-grid-angular
    #userGrid
    style="width: 100%; height: 500px;"
    class="ag-theme-alpine"
    [rowData]="userData | async"
    [columnDefs]="columnDefs"
    [frameworkComponents]="frameworkComponents"
    [gridOptions]="gridOptions"
>
</ag-grid-angular>
<button class="circle-add-button button is-primary" (click)="addClicked()"><i class="fas fa-plus fa-2x"></i></button>
