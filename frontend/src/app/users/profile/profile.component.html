<ng-container *ngIf="userProfile$ | async as user">
    <figure class="image is-128x128">
        <img class="is-rounded" src="{{user.authModel.picture}}" *ngIf="user.useAuthProfilePic">
    </figure>
    <ul>    
        <li>{{ user.name }}</li>
        <li>{{ user.email }}</li>
    </ul>
</ng-container>
